<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Flex Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Css/Login.css" />
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img
        src="./imagens/Logo Flex Automation.jpg"
        alt="Logo da Flex Automation"
        class="logo"
      />
    </div>
    <form aria-label="Formulário de login" class="login-form" autocomplete="off">
      <h2>Entrar</h2>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu Email" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" />

      <p class="signup-text">
        Não tem uma conta?
        <a href="./Cadastro.html" class="signup-link">Criar conta</a>
      </p>

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
