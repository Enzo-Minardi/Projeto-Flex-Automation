<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Flex Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Css/Cadastro.css" />
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img
        src="./imagens/Logo Flex Automation.jpg"
        alt=""
        class="logo" 
      />
    </div>
    <form aria-label="Formulário de registro" class="register-form">
      <h2>Registrar</h2>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu Email" />
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" />
      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite novamente sua Senha" />
      <p class="login-text">
        Já tem uma conta?
        <a href="./Login.html">Entrar</a>
      </p>
      <button onclick="">Entrar</button>
    </form>
  </div>
</body>
</html>
