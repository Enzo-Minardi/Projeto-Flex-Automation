<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Consumo Total</title>
</head>

<body onload="carregarPagina()">
    <div class="header">
        <nav class="sidebar" aria-label="Navegação lateral">
          <span id="nome_usuario" class="bold">Nome</span>
      
          <a href="TESTEgrafico.html" class="icon" data-page="telainicial" aria-label="Página inicial">
            <i class="fas fa-home"></i>
          </a>
          <a href="ConsumoMensal.html" class="icon" data-page="consumomensal" aria-label="Consumo mensal">
            <i class="fas fa-chart-bar"></i>
          </a>
          <a href="podio.html" class="icon" data-page="podio" aria-label="Pódio">
            <i class="fas fa-trophy"></i>
          </a>
          <a href="recompensas.html" class="icon" data-page="recompensas" aria-label="Recompensas">
            <i class="fas fa-award"></i>
          </a>
        </nav>
      </div>


    <main class="main">
        <h1 class="titulo">Consumo Total</h1>

        <div class="graph-pai">

            <div class="tooltip-container">
                <div class="tooltip">
                    <span>i</span>
                    <div class="tooltiptext">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci aliquid sunt atque veritatis
                        iste? Ab nihil deleniti at dicta. Dolor, quisquam. Veritatis in porro illo repudiandae impedit
                        fugit tempore laboriosam!
                    </div>
                </div>
            </div>

            <div class="gauge-container">
                <div class="gauge">
                    <div class="outer"></div>
                    <div class="inner"></div>
                    <div class="needle"></div>
                </div>
                <div class="labels">
                    <span>0 kwh</span>
                    <span>394 kwh</span>
                </div>
            </div>

        </div>
    </main>
</body>

<script>
    function carregarPagina() {
        const elementoNomeUsuario = document.getElementById("nome_usuario");
        elementoNomeUsuario.innerHTML = nomeUsuario;
    }

    function obterNomeUsuario() {
        let nomeUsuario = sessionStorage.getItem("NOME_USUARIO");

        if (nomeUsuario) {
            return nomeUsuario;
        } else {
            return "indefinido";
        }
    }

    const currentPage = window.location.pathname.split('/').pop().toLowerCase();

    document.querySelectorAll('.sidebar a').forEach(link => {
        const href = link.getAttribute('href').toLowerCase();

        if (href === currentPage) {
            link.classList.add('active');
        }
    });
</script>

</html>
