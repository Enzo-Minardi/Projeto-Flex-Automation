<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Consumo Mensal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./Css/ConsumoMensal.css" />
</head>
<body>

    <div class="header">
        <nav class="sidebar" aria-label="Navegação lateral">
          <span id="nome_usuario" class="bold">Nome</span>
      
          <a href="TESTEgrafico.html" class="icon" data-page="telainicial" aria-label="Página inicial">
            <i class="fas fa-home"></i>
          </a>
          <a href="ConsumoMensal.html" class="icon" data-page="consumomensal" aria-label="Consumo mensal">
            <i class="fas fa-chart-bar"></i>
          </a>
          <a href="podio.html" class="icon" data-page="podio" aria-label="Pódio">
            <i class="fas fa-trophy"></i>
          </a>
          <a href="recompensas.html" class="icon" data-page="recompensas" aria-label="Recompensas">
            <i class="fas fa-award"></i>
          </a>
        </nav>
      </div>
      

    <!-- Center content and right buttons in a row -->
    <div class="main-content">
      <main>
        <h1>Consumo mensal</h1>
        <div class="chart-container">
          <canvas id="barChart" aria-label="Bar chart showing monthly consumption for Sala, Cozinha, Quarto 1, Quarto 2, Piscina" role="img"></canvas>
        </div>
      </main>

      <aside class="side-buttons">
        <button onclick="location.href='#sala'">Sala</button>
        <button onclick="location.href='#cozinha'">Cozinha</button>
        <button onclick="location.href='#quarto1'">Quarto 1</button>
        <button onclick="location.href='#quarto2'">Quarto 2</button>
        <button onclick="location.href='#piscina'">Piscina</button>
      </aside>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
<script>

const currentPage = window.location.pathname.split('/').pop().toLowerCase();

document.querySelectorAll('.sidebar a').forEach(link => {
  const href = link.getAttribute('href').toLowerCase();

  if (href === currentPage) {
    link.classList.add('active');
  }
});

</script>
</html>
